{% extends 'base.html' %}
{% block title %}Profile{% endblock title %}
{% block content %}
  <div class="container">
    <h2>User Profile</h2>
    
  

  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Username</h5>
          <a href="#" class="btn btn-primary">{{ user.username }}</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Email</h5>
          <a href="#" class="btn btn-primary">{{ user.email }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
